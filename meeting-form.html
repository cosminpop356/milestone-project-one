<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Dog adoption center in Dublin, Ireland">
        <meta name="keywords" content="dog adoption, dog rehoming, dog center, dublin, ireland">

        <link rel="stylesheet" href="assets/css/style.css">
        <title>Dog Hero</title>
    </head>
    <body>
        <header>
            <div id="menu-outer">
            <a href="index.html">
                <h1 id="logo">Dog Hero</h1>
            </a>
            <nav id="menu">
                <ul>
                    <li>
                        <a href="meeting-form.html"  class="active">Program a meeting</a>
                    </li>
                    <li>
                        <a href="dog-gallery.html">Choose a dog</a>
                    </li>
                    <li>
                        <a href="index.html" >Home</a>
                    </li>
                </ul>
            </nav>
            </div>
        </header>
        <section id="form-section">
            <form method="POST" class="meet-form">
                <h2 id="form-title">Set up a meeting with your future buddy!</h2>
                <label>Full Name:</label>
                <input type="text" name="full-name" id="name-input" required class="text-input">

                <label>Email Adress:</label>
                <input type="email" name="email-address" id="email-input" required class="text-input">

                <label>Meeting Date:</label>
                <input type="date" name="meeting-date" id="date-input" required>

                <input type="submit" class="submit-button">
            </form>
        </section>
        <footer>
            <ul class="social-media">
                 <li>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Facebook page(opens in a new tab)">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Instagram page(opens in a new tab)">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Youtube page(opens in a new tab)">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Twitter page(opens in a new tab)"> <i class="fa-brands fa-twitter"></i> </a>
                </li>
            </ul>
        </footer>

         <!-- font awesome script -->
         <script src="https://kit.fontawesome.com/7a8f0c4f07.js" crossorigin="anonymous"></script>

    </body>
</html>
